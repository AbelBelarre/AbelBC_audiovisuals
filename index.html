<!DOCTYPE html>
<html>
	<head>
		<title>Abel Belarre</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="base.css">
	</head>
	<body>
			<div class="language-switch">
				<button data-lang="en" class="lang-btn active">EN</button>
				<button data-lang="es" class="lang-btn">ES</button>
				<button data-lang="ca" class="lang-btn">CA</button>
			</div>
		<section class="hero">
			<div class="background-slideshow">
				<img src="images/img1.jpg" class="slide active" alt="Fondo 1">
				<img src="images/img2.jpg" class="slide" alt="Fondo 2">
				<img src="images/img3.jpg" class="slide" alt="Fondo 3">
				<img src="images/img4.jpg" class="slide" alt="Fondo 4">
				<img src="images/img5.jpg" class="slide" alt="Fondo 5">
			</div>

			<div class="overlay-layout">
				<div class="hero-text">
					<h1 data-i18n="heroTitle">Abel Belarre</h1>
					<p data-i18n="heroSubtitle">Communicator and Storyteller</p>
				</div>

				<div class="hero-image">
				<img src="images/yo.png" alt="My image" />
				</div>
			</div>
			</section>
		</div>

<!-- Tarjetas -->
		<section class="cards-section">
			<div class="cards-container">

				<a href="about.html/about.html" class="card">
					<div class="card-content">
						<h3 data-i18n="CardAboutTitle">About me</h3>
						<p data-i18n="CardAboutSubtitle">Discover who I am.</p>
						<span class="card-btn" data-i18n="CardAboutButton">Learn more</span>
					</div>
				</a>

				<a href="portfolio.html/portfolio.html" class="card">
					<div class="card-content">
						<h3 data-i18n="CardPortfolioTitle">Portfolio</h3>
						<p data-i18n="CardPortfolioSubtitle">Check out some of my projects.</p>
						<span class="card-btn" data-i18n="CardPortfolioButton">See projects</span>
					</div>
				</a>

				<a href="contact.html/contact.html" class="card">
					<div class="card-content">
						<h3 data-i18n="CardContactTitle">Contact</h3>
						<p data-i18n="CardContactSubtitle">Get in touch with me.</p>
						<span class="card-btn" data-i18n="CardContactButton">Contact</span>
					</div>
				</a>

			</div>
		</section>

		<script src="script.js"></script>
		<script src="lang.js"></script>


	</body>
</html>
