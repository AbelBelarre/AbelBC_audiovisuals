<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Abel Belarre</title>
    <meta name="description" content="Contacta con Abel Belarre: guionista y filmmaker con base en Barcelona. Descubre proyectos audiovisuales y contacto profesional.">
    <meta name="keywords" content="Abel Belarre, filmmaker, director, cine, Barcelona, cinematografía, audiovisual, portfolio">
    <meta name="author" content="Abel Belarre">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="contact.css">
	<link rel="stylesheet" href="../base.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <!--favicon-->

    <link rel="icon" type="image/png" href="../icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../icon/favicon.svg" />
    <link rel="shortcut icon" href="../icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png" />
    <link rel="manifest" href="../icon/site.webmanifest" />
</head>
<body>

			<div class="language-switch">
				<button data-lang="en" class="lang-btn active">EN</button>
				<button data-lang="es" class="lang-btn">ES</button>
				<button data-lang="ca" class="lang-btn">CA</button>
            </div>
            
    <!-- Encabezado -->
    <header class="contact-header">
        <h1 data-i18n="ContactTitle">Let’s talk</h1>
        <p data-i18n="ContactSubtitle">About your next story.</p>
    </header>

    <!-- Contenedor principal"-->
    <main class="contact-container">

        <!-- Formulario -->
<form
    id="contact-form"
    action="https://formspree.io/f/xblznlpw"
    method="POST"
    class="contact-form"
    >
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
    </div>

    <button type="submit" class="send-btn">Send message</button>

    <!-- Aquí aparecerán los mensajes -->
    <p id="form-status" class="form-status"></p>
</form>

        <!-- Datos de contacto -->
        <aside class="contact-info">
        <h2 data-i18n="ExtraContactHeader">Get in touch</h2>
        <p><strong>Email:</strong> <a href="mailto:abelarrec@gmail.com">abelarrec@gmail.com</a></p>
        <p data-i18n="ContactLocation"><strong>Based in:</strong> Barcelona, Spain</p>
        
        <div class="socials">
            <a href="https://www.linkedin.com/in/abel-belarre-conill" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/abelbc_audiovisuals" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        </aside>

    </main>

    <!-- Footer -->
    <footer class="contact-footer">
        <a href="../index.html">← Back to home</a>
    </footer>

    <script src="../lang.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    async function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(form);
        status.textContent = "...";
        status.className = "form-status";
        try {
        const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: { Accept: "application/json" },
        });
        if (response.ok) {
            status.textContent = " ✔";
            status.classList.add("success");
            form.reset();
        } else {
            const result = await response.json();
            status.textContent = result.error || "Error. ↻";
            status.classList.add("error");
        }
        } catch (error) {
        status.textContent = "ᯤ Error";
        status.classList.add("error");
        }
    }

    form.addEventListener("submit", handleSubmit);
});
</script>


</body>
</html>
