<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Abel Belarre</title>
    <link rel="stylesheet" href="contact.css">
	<link rel="stylesheet" href="/base.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

			<div class="language-switch">
				<button data-lang="en" class="lang-btn active">EN</button>
				<button data-lang="es" class="lang-btn">ES</button>
				<button data-lang="ca" class="lang-btn">CA</button>
			
            </div>
            
    <!-- Encabezado -->
    <header class="contact-header">
        <h1 data-i18n="ContactTitle">Let’s talk</h1>
        <p data-i18n="ContactSubtitle">About your next story.</p>
    </header>

    <!-- Contenedor principal -->
    <main class="contact-container">

        <!-- Formulario -->
        <form class="contact-form" action="#" method="post">
        <div class="form-group">
            <label for="name" data-i18n="FormName">Name</label>
            <input type="text" id="name" name="name" placeholder="Alan Smithee" required>
        </div>

        <div class="form-group">
            <label for="email" data-i18n="FromEmail">Email</label>
            <input type="email" id="email" name="email" placeholder="alan@example.com" required>
        </div>

        <div class="form-group">
            <label for="message" data-i18n="FormMessage">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="send-btn" data-i18n="FormSend">Send message</button>
        </form>

        <!-- Datos de contacto -->
        <aside class="contact-info">
        <h2 data-i18n="ExtraContactHeader">Get in touch</h2>
        <p><strong>Email:</strong> <a href="mailto:abelarrec@gmail.com">abelarrec@gmail.com</a></p>
        <p data-i18n="ContactLocation"><strong>Based in:</strong> Barcelona, Spain</p>
        
        <div class="socials">
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        </aside>

    </main>

    <!-- Footer -->
    <footer class="contact-footer">
        <a href="../index.html">← Back to home</a>
    </footer>

    <script src="/lang.js"></script>

</body>
</html>
